<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
<style type="text/css">
* { font-family: Verdana; font-size: 96%; }
label { width: 10em; float: left; }
label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
p { clear: both; }
.submit { margin-left: 12em; }
em { font-weight: bold; padding-right: 1em; vertical-align: top; }
</style>
  <script>window.onload = (function () {
try {
  $(document).ready(function(){
    $("#commentForm").validate();
  });
  
}catch (e) {} });</script>
<script>
$(document).ready(function(){
	$('table td:nth-child(2) input').focus(function(){
		$(this).parent().next().css("background-color", "#00ff00");
	});
	$('table td:nth-child(2) input').blur(function(){
		$(this).parent().next().css("background-color", "#ffffff");
	});
});
</script>
<style>html, body { border: 0; margin: 0; padding: 0; }</style></head>
<body>
  <table>
  <tr>
	<td>asd</td>
	<td>asd</td>
	<td>ad</td>
  </tr>
  <tr>
	<td>dsfg</td>
	<td><input /></td>
	<td></td>
  </tr>
  <tr>
	<td>dfgdfg</td>
	<td><input /></td>
	<td></td>
  </tr>
  </table>

 <form class="cmxform" id="commentForm" method="get" action="">
 <fieldset>
   <legend>A simple comment form with submit validation and default messages demo</legend>
   <p>
     <label for="cname">Name</label>
     <em>*</em><input id="cname" name="name" size="25" class="required" minlength="2" />
   </p>
   <p>
     <label for="cemail">E-Mail</label>
     <em>*</em><input id="cemail" name="email" size="25"  class="required email" />
   </p>
   <p>
     <label for="curl">URL</label>
     <em>&nbsp; </em><input id="curl" name="url" size="25"  class="url" value="" />
   </p>
   <p>
     <label for="ccomment">Your comment</label>
     <em>*</em><textarea id="ccomment" name="comment" cols="22"  class="required"></textarea>
   </p>
   <p>
     <input class="submit" type="submit" value="Submit"/>
   </p>
 </fieldset>
 </form>
</body>
</html>
