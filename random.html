<!DOCTYPE html>
<html>
    <body>
        <script>
        function getRandomNumber(min,max){
            return min+Math.random()*(max-min);
        }
        console.log(getRandomNumber(10,11));
        console.log(Math.random());
        for(var i=0;i<10;i++){
            console.log('x-',getRandomNumber(0,10));
        }
        </script>
    </body>
</html>
